<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contactez Mes Actualités pour toute question ou commentaire - kabaconde.com">
  <title>Mes Actualités - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-100 text-gray-800">
  <header class="bg-blue-900 text-white py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="text-xl font-bold">
        <a href="index.html" class="hover:text-blue-300">kabaconde.com</a>
      </div>
      <nav class="flex items-center space-x-8">
        <a href="index.html" class="text-2xl hover:text-blue-300 transition">Accueil</a>
        <a href="politique.html" class="text-2xl hover:text-blue-300 transition">Politique</a>
        <a href="sport.html" class="text-2xl hover:text-blue-300 transition">Sport</a>
        <a href="technologie.html" class="text-2xl hover:text-blue-300 transition">Technologie</a>
        <a href="apropos.html" class="text-2xl hover:text-blue-300 transition">À propos</a>
        <a href="contact.html" class="text-2xl hover:text-blue-300 transition">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Contactez-nous</h2>
    <form class="max-w-lg mx-auto">
      <input type="text" placeholder="Nom" required class="w-full mb-4 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="email" placeholder="Email" required class="w-full mb-4 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <textarea placeholder="Votre message" rows="5" required class="w-full mb-4 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-600 transition">Envoyer</button>
    </form>
  </main>
  <footer class="bg-blue-900 text-white text-center py-4">
    <p>© 2025 Mes Actualités. Tous droits réservés.</p>
  </footer>
</body>
</html>
